name: Deploy to Staging

on:
  push:
    branches:
      - develop  # Deploy on push to develop branch
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '18.x'

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Staging VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_STAGING_HOST }}
          username: ${{ secrets.VPS_STAGING_USER }}
          key: ${{ secrets.VPS_STAGING_SSH_KEY }}
          port: ${{ secrets.VPS_STAGING_SSH_PORT || 22 }}
          source: "dist"
          target: "/var/www/vengrow-staging"

      - name: Restart staging application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_STAGING_HOST }}
          username: ${{ secrets.VPS_STAGING_USER }}
          key: ${{ secrets.VPS_STAGING_SSH_KEY }}
          port: ${{ secrets.VPS_STAGING_SSH_PORT || 22 }}
          script: |
            cd /var/www/vengrow-staging
            npm ci --production
            npm run db:push || true
            pm2 restart vengrow-staging || pm2 start ecosystem.config.cjs
            pm2 save

